<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisperize - AI Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        /* Main card */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.3s both;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        /* Upload area */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.02), transparent);
            transform: rotate(45deg);
            transition: transform 0.6s ease;
        }

        .upload-area:hover::before {
            transform: rotate(45deg) translate(50%, 50%);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-area.has-file {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .upload-text {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Options grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .option-group {
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .option-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .select, .input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .select:focus, .input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .select option {
            background: #1a1a2e;
            color: white;
        }

        /* Record toggle */
        .record-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(28px);
        }

        /* Process button */
        .process-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .process-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .process-btn:hover::before {
            left: 100%;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .process-btn.processing {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }

        /* Loading animation */
        .loading-dots {
            display: none;
            margin-left: 0.5rem;
        }

        .loading-dots.show {
            display: inline-block;
        }

        .loading-dots span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            margin: 0 2px;
            animation: loadingDots 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingDots {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 1rem;
            overflow: hidden;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translateY(0); }
            40%, 43% { transform: translateY(-10px); }
            70% { transform: translateY(-5px); }
            90% { transform: translateY(-2px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .card {
                padding: 2rem 1.5rem;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .upload-area {
                padding: 2rem 1rem;
            }
        }

        /* File input hidden */
        .file-input {
            display: none;
        }

        /* Success message */
        .success-message {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        /* Recording controls */
        .record-controls {
            display: none;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
            animation: fadeInUp 1s ease-out;
        }

        .record-controls.show {
            display: flex;
        }

        .record-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .record-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .record-btn.start {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .record-btn.start:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }

        .record-btn.stop {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
        }

        .record-btn.stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(107, 114, 128, 0.3);
        }

        .record-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .recording-status {
            text-align: center;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            display: none;
        }

        .recording-status.show {
            display: block;
        }

        .recording-timer {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ef4444;
        }

        /* Results display */
        .results-container {
            width: 100%;
            max-width: 800px;
            margin-top: 3rem;
            display: none;
            animation: fadeInUp 0.8s ease-out;
        }

        .results-container.show {
            display: block;
        }

        .results-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .download-btn {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .results-content {
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .results-text {
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.9);
            white-space: pre-wrap;
            font-size: 1rem;
        }

        /* Custom scrollbar */
        .results-content::-webkit-scrollbar {
            width: 8px;
        }

        .results-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .results-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .results-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* New process button styles */
        .process-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        .process-btn.secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }

        .process-btn.secondary:hover {
            box-shadow: 0 15px 30px rgba(107, 114, 128, 0.4);
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">üéµ</div>
            <h1 class="title">Whisperize</h1>
            <p class="subtitle">Transform your audio into intelligent insights</p>
        </div>

        <div class="card">
            <form id="audioForm">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drop your audio file here</div>
                    <div class="upload-subtext">or click to browse ‚Ä¢ MP3, WAV, M4A supported</div>
                    <input type="file" id="fileInput" class="file-input" accept="audio/*">
                </div>

                <div class="record-toggle">
                    <span>Record Audio</span>
                    <div class="toggle-switch" id="recordToggle">
                        <div class="toggle-slider"></div>
                    </div>
                </div>

                <div class="record-controls" id="recordControls">
                    <div class="record-buttons">
                        <button type="button" class="record-btn start" id="startRecordBtn">
                            üé§ Start Recording
                        </button>
                        <button type="button" class="record-btn stop" id="stopRecordBtn" disabled>
                            ‚èπÔ∏è Stop Recording
                        </button>
                    </div>
                    <div class="recording-status" id="recordingStatus">
                        <div class="recording-timer" id="recordingTimer">00:00</div>
                        <div>Recording in progress...</div>
                    </div>
                </div>

                <div class="options-grid">
                    <div class="option-group">
                        <label class="option-label">Output Format</label>
                        <select class="select" id="outputFormat">
                            <option value="plain">Plain Summary</option>
                            <option value="bullet">Bullet Points</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label class="option-label">Model Quality</label>
                        <select class="select" id="modelName">
                            <option value="base">Base (Fast)</option>
                            <option value="small">Small (Balanced)</option>
                            <option value="medium">Medium (Quality)</option>
                            <option value="large">Large (Best)</option>
                        </select>
                    </div>
                </div>

                <div class="option-group">
                    <label class="option-label">Chunk Duration (minutes)</label>
                    <input type="number" class="input" id="chunkMinutes" value="5" min="1" max="30">
                </div>

                <div class="process-container">
                    <button type="submit" class="process-btn" id="processBtn">
                        <span id="btnText">Process Audio</span>
                        <div class="loading-dots" id="loadingDots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

                <div class="success-message" id="successMessage">
                    ‚úÖ Audio processed successfully!
                </div>
            </form>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-card">
                <div class="results-header">
                    <h3 class="results-title" id="resultsTitle">Processing Results</h3>
                    <button class="download-btn" id="downloadBtn">
                        üì• Download
                    </button>
                </div>
                <div class="results-content">
                    <div class="results-text" id="resultsText"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Backend configuration
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000'
            : window.location.origin;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const recordToggle = document.getElementById('recordToggle');
        const recordControls = document.getElementById('recordControls');
        const startRecordBtn = document.getElementById('startRecordBtn');
        const stopRecordBtn = document.getElementById('stopRecordBtn');
        const recordingStatus = document.getElementById('recordingStatus');
        const recordingTimer = document.getElementById('recordingTimer');
        const form = document.getElementById('audioForm');
        const processBtn = document.getElementById('processBtn');
        const btnText = document.getElementById('btnText');
        const loadingDots = document.getElementById('loadingDots');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const successMessage = document.getElementById('successMessage');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsTitle = document.getElementById('resultsTitle');
        const resultsText = document.getElementById('resultsText');
        const downloadBtn = document.getElementById('downloadBtn');

        let selectedFile = null;
        let isRecordMode = false;
        let mediaRecorder = null;
        let recordedChunks = [];
        let recordingStartTime = null;
        let recordingInterval = null;
        let currentResultBlob = null;

        // Upload area interactions
        uploadArea.addEventListener('click', () => {
            if (!isRecordMode) {
                fileInput.click();
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (!isRecordMode) {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            uploadArea.classList.add('has-file');
            uploadArea.querySelector('.upload-text').textContent = `Selected: ${file.name}`;
            uploadArea.querySelector('.upload-subtext').textContent = `${(file.size / 1024 / 1024).toFixed(1)} MB ‚Ä¢ Ready to process`;
            uploadArea.querySelector('.upload-icon').textContent = '‚úì';
        }

        // Record toggle
        recordToggle.addEventListener('click', () => {
            isRecordMode = !isRecordMode;
            recordToggle.classList.toggle('active', isRecordMode);
            recordControls.classList.toggle('show', isRecordMode);
            
            if (isRecordMode) {
                uploadArea.querySelector('.upload-text').textContent = 'Recording Mode Enabled';
                uploadArea.querySelector('.upload-subtext').textContent = 'Use the recording controls below';
                uploadArea.querySelector('.upload-icon').textContent = 'üé§';
                uploadArea.classList.add('has-file');
                selectedFile = null;
                fileInput.value = '';
            } else {
                uploadArea.querySelector('.upload-text').textContent = 'Drop your audio file here';
                uploadArea.querySelector('.upload-subtext').textContent = 'or click to browse ‚Ä¢ MP3, WAV, M4A supported';
                uploadArea.querySelector('.upload-icon').textContent = 'üìÅ';
                uploadArea.classList.remove('has-file');
                stopRecording();
            }
        });

        // Recording functionality
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                recordedChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'audio/wav' });
                    selectedFile = new File([blob], 'recorded_audio.wav', { type: 'audio/wav' });
                    
                    uploadArea.querySelector('.upload-text').textContent = 'Recording Complete';
                    uploadArea.querySelector('.upload-subtext').textContent = `${(blob.size / 1024 / 1024).toFixed(1)} MB ‚Ä¢ Ready to process`;
                };

                mediaRecorder.start();
                recordingStartTime = Date.now();
                
                startRecordBtn.disabled = true;
                stopRecordBtn.disabled = false;
                recordingStatus.classList.add('show');
                
                // Update timer
                recordingInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    recordingTimer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);

            } catch (error) {
                alert('Error accessing microphone: ' + error.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            
            startRecordBtn.disabled = false;
            stopRecordBtn.disabled = true;
            recordingStatus.classList.remove('show');
            
            if (recordingInterval) {
                clearInterval(recordingInterval);
                recordingInterval = null;
            }
        }

        startRecordBtn.addEventListener('click', startRecording);
        stopRecordBtn.addEventListener('click', stopRecording);

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isRecordMode && !selectedFile) {
                alert('Please select an audio file or record audio first.');
                return;
            }

            if (isRecordMode && !selectedFile) {
                alert('Please record audio first using the recording controls.');
                return;
            }

            // Hide previous results
            resultsContainer.classList.remove('show');

            // Start loading state
            processBtn.disabled = true;
            processBtn.classList.add('processing');
            btnText.textContent = 'Processing';
            loadingDots.classList.add('show');
            progressContainer.classList.add('show');
            successMessage.classList.remove('show');

            // Animate progress bar
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressBar.style.width = progress + '%';
            }, 500);

            try {
                const formData = new FormData();
                
                if (selectedFile) {
                    formData.append('file', selectedFile);
                }
                
                formData.append('record', false); // We handle recording in frontend now
                formData.append('output_format', document.getElementById('outputFormat').value);
                formData.append('chunk_minutes', document.getElementById('chunkMinutes').value);
                formData.append('model_name', document.getElementById('modelName').value);

                const response = await fetch(`${API_BASE_URL}/process-audio/`, {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressBar.style.width = '100%';

                if (response.ok) {
                    // Get the result as text
                    const resultText = await response.text();
                    currentResultBlob = new Blob([resultText], { type: 'text/plain' });
                    
                    // Display results on the page
                    const outputFormat = document.getElementById('outputFormat').value;
                    resultsTitle.textContent = outputFormat === 'bullet' ? 'Bullet Point Summary' : 'Text Summary';
                    resultsText.textContent = resultText;
                    resultsContainer.classList.add('show');
                    
                    successMessage.classList.add('show');
                    
                    // Scroll to results
                    setTimeout(() => {
                        resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 500);

                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Processing failed');
                }

            } catch (error) {
                alert('Error: ' + error.message);
                progressBar.style.width = '0%';
            } finally {
                // Reset UI
                setTimeout(() => {
                    processBtn.disabled = false;
                    processBtn.classList.remove('processing');
                    btnText.textContent = 'Process Audio';
                    loadingDots.classList.remove('show');
                    progressContainer.classList.remove('show');
                    progressBar.style.width = '0%';
                }, 1000);
            }
        });

        // Download functionality
        downloadBtn.addEventListener('click', () => {
            if (currentResultBlob) {
                const url = window.URL.createObjectURL(currentResultBlob);
                const a = document.createElement('a');
                a.href = url;
                const outputFormat = document.getElementById('outputFormat').value;
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                a.download = `audio_${outputFormat}_summary_${timestamp}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }
        });
    </script>
</body>
</html>
